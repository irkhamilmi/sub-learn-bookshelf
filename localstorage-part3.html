<html>
  <head>
    <title>Login Form</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div
      class="container bg-primary-subtle mt-5 p-4 border border-black rounded-3"
    >
      <h2>Login Form</h2>
      <form action="#">
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter email"
            name="email"
          />
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input
            type="password"
            class="form-control"
            id="psw"
            placeholder="Enter password"
            name="pwd"
          />
        </div>

        <button
          type="button"
          onclick="saveData()"
          id="save_btn"
          class="btn btn-default mt-2"
        >
          Submit
        </button>
        <a
          type="button"
          class="btn btn-outline-dark mt-2"
          href="./localstorage-part2.html"
        >
          Daftar
        </a>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
  <script>
    let name = localStorage.getItem("name") ? localStorage.getItem("name") : "";
    console.log(name);
    if (name != "") {
      alert("Please visit profile");
      window.location.href = "index.html";
    }
    function saveData() {
      let email, psw;
      email = document.getElementById("email").value;

      psw = document.getElementById("psw").value;

      let user_records = new Array();
      user_records = JSON.parse(localStorage.getItem("users"))
        ? JSON.parse(localStorage.getItem("users"))
        : [];
      if (
        user_records.some((v) => {
          return v.email == email && v.psw == psw;
        })
      ) {
        alert("Klik oke untuk masuk");
        let current_user = user_records.filter((v) => {
          return v.email == email && v.psw == psw;
        })[0];
        localStorage.setItem("name", current_user.name);
        localStorage.setItem("email", current_user.email);
        window.location.href = "index.html";
      } else {
        alert("Maaf salah");
      }
    }
  </script>
</html>
